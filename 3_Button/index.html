<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>

    <h1>Normal Button S</h1>
    <div class="container">
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-success">Succes Button</button>
        <button class="btn btn-danger">Succes Button</button>
        <button class="btn btn-info">Succes Button</button>
    </div>
    <h1>Outine Buttons</h1>
    <div class="container">
        <button class="btn btn-outline-primary">Primary Button</button>
        <button class="btn btn-outline-secondary">Secondaty Button</button>
        <button class="btn btn-outline-warning">Warning Button </button>
    </div>

    <h2>Button Sizez</h2>
    <div class="container">
        <button class="btn btn-danger btn-lg">Large Button</button>
        <button class="btn btn-warning btn-sm">Small Button</button>
    </div>
    <h1>Block Level Buttons</h1>
    <div class="container">
        <button class="btn btn-outline-primary btn-block">Block Button</button>
        <button class="btn btn-primary btn-lg btn-block">Large Button</button>
    </div>
    <div class="container">

        <button class="btn btn-outline-primary btn-lg btn-block" disabled>Disabled Large Button</button>
        <button class="btn btn-primary btn-lg btn-block active">Disabled Large Button</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
</body>

</html>
